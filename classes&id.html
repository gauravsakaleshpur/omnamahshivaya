<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .heading1{color: chartreuse;}
        #heading2{color: chocolate;}
        .heading3{color: aqua;}
        #heading4{color: blue;}
        .heading5{color: blueviolet;}
    </style>
    <h1>classes and id are used to differentiate elements </h1>
    <h1 class="heading1">GOOGLE</h1>
    <h1 id="heading2">MICROSFT</h1>
    <h1 class="heading3">ADOBE</h1>
    <h1 id="heading4">AMAZON</h1>
    <h1 class="heading5">META</h1>
</body>
</html>
